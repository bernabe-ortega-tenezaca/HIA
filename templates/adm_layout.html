    <script>
        function generarEjemploAleatorio() {
            const cantidad = 53; // número de características esperadas por el modelo
            let valores = [];
            for (let i = 0; i < cantidad; i++) {
                valores.push((Math.random() * 100).toFixed(2));
            }
            document.getElementById('features').value = valores.join(',');
        }
        window.onload = generarEjemploAleatorio;
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        fetch('/conteo_predicciones')
          .then(response => response.json())
          .then(data => {
            document.getElementById('contadorEjecuciones').textContent = data.conteo;
          })
          .catch(error => {
            console.error('Error al obtener el contador:', error);
          });
      });
    </script>
